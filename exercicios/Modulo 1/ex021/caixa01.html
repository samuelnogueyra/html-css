<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*Box-Level */
            
            height: 300px;
            width: 300px;
            background-color: darkgray;
           
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
        }

        a{ /*Inline-Level */
            display:inline-block;
            border: 5px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como isso tudo funciona</p>
    
</body>
</html>
