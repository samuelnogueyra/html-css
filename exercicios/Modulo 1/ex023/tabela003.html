<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }


        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
