<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        #container{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
        }

        .itens{
            background-color: gray;
            text-align: center;
            border: 1px solid black;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="itens">Exemplo maior A</div>
        <div class="itens">B</div>
        <div class="itens">exemplo maior ainda, para demonstração C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens">F</div>
        <div class="itens">G</div>
    </div>
    
</body>
</html>
